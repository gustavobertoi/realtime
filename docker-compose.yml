version: '3'

services:
  redis-server:
    image: 'bitnami/redis:latest'
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-realtime}
    ports:
      - ${REDIS_PORT:-6379}:6379
    volumes:
      - realtime-redis-volume:/bitnami/redis/data
    networks:
      - realtime-network

volumes:
  realtime-redis-volume:
    driver: local

networks:
  realtime-network:
    external: true
    driver: bridge