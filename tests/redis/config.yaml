server:
  allow_create_new_channels: true
  allow_push_server_messages: true
  render_chat_html: true
  render_notifications_html: true
  allow_all_origins: true

pubsub:
  driver: "REDIS"
  redis:
    url: "redis://default:realtime@realtime-redis:6379"

channels:
