version: "3"

services:
  realtime:
    image: "ghcr.io/gustavobertoi/realtime:latest"
    restart: unless-stopped
    container_name: redis-realtime
    environment:
      APP_DEBUG: "1"
      GIN_MODE: "release"
      CONFIG_FOLDER_PATH: /app/config.yaml
    ports:
      - 8080:4567
    networks:
      - realtime-network
    volumes:
      - ./config.yaml:/app/config.yaml
    depends_on:
      - realtime-redis

  realtime-redis:
    image: "bitnami/redis:latest"
    container_name: realtime-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: realtime
    ports:
      - 6379:6379
    volumes:
      - realtime-redis-volume:/bitnami/redis/data
    networks:
      - realtime-network

volumes:
  realtime-redis-volume:
    driver: local

networks:
  realtime-network:
    external: true
    driver: bridge
